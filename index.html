<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="./css/style.css">
	<title>Stworka (тестовое задание)</title>
</head>

<body>

	<div class="wrapper">

		<header class="header">
		</header>

		<main class="page">

			<section class="checklist">
				<div class="checklist__wrapper">
					<div class="checklist__body">
						<div class="checklist__circle" data-current-num="0">
							<span class="current-num">0</span>
							/
							<span class="total-num">7</span>

							<svg width="95" height="95" viewBox="-11.875 -11.875 118.75 118.75" version="1.1"
								xmlns="http://www.w3.org/2000/svg">
								<circle r="37.5" cx="47.5" cy="47.5" fill="transparent"
									stroke="rgba(255, 255, 255, 0.5)" stroke-width="1" stroke-dasharray="235.5px"
									stroke-dashoffset="0"></circle>
								<circle r="37.5" cx="47.5" cy="47.5" stroke="#ffffff" stroke-width="2"
									stroke-linecap="round" stroke-dashoffset="231px" fill="transparent"
									stroke-dasharray="235.5px"></circle>
							</svg>
						</div>

						<div class="checklist__desc">
							<div class="checklist__tag">Чеклист</div>
							<h6 class="checklist__title">
								Выполнено:
								<span class="current-num">0</span>
								из
								<span class="total-num">7</span>
								действий
							</h6>
							<p class="checklist__text">
								Следующее действие:
								<span>Созвониться с клиентом до 23.05.24 12:00</span>
							</p>
						</div>
					</div>

					<a href="#" class="btn _btn-blue checklist__btn">Открыть чеклист</a>
				</div>
			</section>

		</main>

		<footer class="footer">
		</footer>

	</div>

</body>

</html>
